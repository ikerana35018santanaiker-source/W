<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galería de Videos</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
h1 { text-align: center; }
#videoList { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; max-width: 1000px; margin: auto; }
video { width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<h1>Galería de Videos</h1>
<div id="videoList"></div>

<script>
fetch('videos.json')
  .then(res => res.json())
  .then(videos => {
    const container = document.getElementById('videoList');
    videos.forEach(v => {
      const videoEl = document.createElement('video');
      videoEl.src = v.url;
      videoEl.controls = true;
      container.appendChild(videoEl);
    });
  });
</script>

</body>
</html>
